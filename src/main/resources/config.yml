# ====================================
# Letters Plugin Configuration
# ====================================

# Item paths (from MMOItems via TLibs)
items:
  
  letter: "m.books.letter"                             # Unsigned writable book item
  written-letter: "m.books.written_letter"             # Sealed letter (signed, unopened)
  written-letter-open: "m.books.written_letter_open"   # Opened letter (broken seal)

# Messages sent to players
# Supports hex colors with &#RRGGBB
messages:
  
  letter-signed: "&aYou have successfully signed your letter!"                          # When a player successfully signs a letter
  letter-opened: "&7The seal breaks as you open the letter..."                          # When a sealed letter is opened for the first time
  letter-creation-failed: "&cFailed to create letter. Please make a ticket." # If letter creation fails
  letter-open-failed: "&cFailed to open letter. Please make a ticket."       # If letter opening fails

# Feature settings
settings:
  hide-author: true         # Whether to hide the author name ("by PlayerName") in tooltips
  use-title-as-name: true   # Whether to use the book's title as the item's display name
                            # (e.g., "Peace Treaty" instead of "Sealed Letter")